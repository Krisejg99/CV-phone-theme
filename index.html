<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.min.css" />
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
	/>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />
	<meta name="description" content="Kristopher Gray has an amazing CV with a cool layout, check it out." />
	<meta name="titel" property="og:titel" content="Portfolio Website" />
	<meta name="type" property="og:type" content="website" />
	<meta name="image" property="og:image" content="images/og-image.png" />
	<meta name="url" property="og:url" content="https://kristophergray.com/" />
	<meta name="description" property="og:description" content="Browse Kristopher's amazing portfolio and get inspired!" />

<body>
    <main class="main">
        <div class="banner">
            <img src="images/Profile-pic.jpg" alt="Pepe frog with his hands in the air">
            <div class="titles">
                <h1>Kristopher <span class="last-name">Gray</span></h1>
                <h2>Front End Developer</h2>
            </div>
        </div>
        <ul class="app-list">
            <li class="app-list-item">
                <a href="about.html#about-section" class="app">
                    <i class="fa-solid fa-address-card"></i>
					<h2>About</h2>
                </a>
            </li>
            <li class="app-list-item">
                <a href="about.html#education-section" class="app">
                    <i class="fa-solid fa-graduation-cap"></i>
					<h2>Education</h2>
                </a>
            </li>
            <li class="app-list-item">
                <a href="about.html#work-section" class="app">
                    <i class="fa-solid fa-briefcase"></i>
					<h2>Work</h2>
                </a>
            </li>
            <li class="app-list-item">
                <a href="about.html#strengths-section" class="app">
                    <i class="fa-solid fa-hand-fist"></i>
					<h2>Strengths</h2>
                </a>
            </li>
			<li class="app-list-item">
                <a href="about.html#project-section" class="app">
                    <i class="fa-solid fa-cube"></i>
					<h2>Projects</h2>
                </a>
            </li>
            <li class="app-list-item">
                <a href="about.html#social-section" class="app">
                    <i class="fa-solid fa-user-group"></i>
					<h2>Socials</h2>
                </a>
            </li>
        </ul>
    </main>
    <footer class="footer">
        
    </footer>

</html>
